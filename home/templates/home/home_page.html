{% extends "base.html" %}

{% load wagtailcore_tags %}

{% block body_class %}template-homepage{% endblock %}

{% block content %}
    <h1>{{ page.title }}</h1>

    {{ page.body|richtext }}

    {% for child in page.get_children %}
        <h3><a href="{% pageurl child %}">{{ child.title }}</a></h3>
    {% endfor %}

{% endblock content %}
